<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c </h1>
            <h1 class="city">Saskatoon </h1>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>
                            Humidity
                        </p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- https://api.openweathermap.org/data/2.5/weather?q=Saskatoon&appid=c9eee163ac3a781f0dd090f034cbb6c1 -->
<script>
    const apiKey= "c9eee163ac3a781f0dd090f034cbb6c1 ";
    const apiUrl= " https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox=document.querySelector(".search input");
    const searchBtn=document.querySelector(".search button");
    const weatherIcon= document.querySelector(".weather-icon");
    async function checkWeather(city){
        const response =await fetch(apiUrl +city+ `&appid=${apiKey}`);
        let data =await response.json();
        console.log(data)
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
        document.querySelector(".wind").innerHTML=data.wind.speed+ "Km/h";
        //Change picture according to weather
        if (data.weather[0].main=="Clouds"){
            weatherIcon.src="images/clouds.png";
        }
        else if (data.weather[0].main=="Haze"){
           weatherIcon.src="images/mist.png";
        }
        else if (data.weather[0].main=="Smoke"){
           weatherIcon.src="images/mist.png";
        }
        else if (data.weather[0].main=="Clear"){
           weatherIcon.src="images/clear.png";
        }
        
    }
    searchBtn.onclick=()=>{
        checkWeather(searchBox.value);
    }
   
    

</script>

    </body>


</html>
